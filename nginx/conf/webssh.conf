upstream webssh-websocket {
    server uiotstack-websshproxy:8080; 
}

 server {
    listen    8088;
    # add_header Access-Control-Allow-Origin *;
    # add_header Access-Control-Allow-Methods 'GET,POST';
    # add_header Access-Control-Allow-Headers 'DNT,X-Mx-ReqToken,Keep-Alive,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Authorization,AccessToken,ProjectName';  
    # add_header Access-Control-Allow-Credentials 'true';
    location /ws {
        proxy_pass http://webssh-websocket;
        proxy_read_timeout 300s;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade"; 
    }

    location /auth {
        proxy_pass http://webssh-websocket;
        client_max_body_size 200m;
    }

    location /static {
        proxy_pass http://webssh-websocket;
        client_max_body_size 200m;
    }
}